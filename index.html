  <link rel="icon" href="https://raw.githubusercontent.com/clawprotocol/claw-protocol/main/assets/claw-favicon.png">
  <style>
    body {
      background: #0c0c0c;
      color: #e5e5e5;
      font-family: 'Courier New', monospace;

      padding: 80px 20px;

    h1 {
      font-size: 2.2rem;

    }

      max-width: 600px;

      line-height: 1.6;

      margin: 12px;

      text-decoration: none;
      transition: all 0.2s ease;

      color: #0c0c0c;

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #777;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {

      50% { opacity: 1; }
