name: CLAW Simulation Test

on:
  push:
    branches: [ main ]
  schedule:
    # Hourly during weekdays (Monday–Friday)
    - cron: "9 * * 1-5"   # every hour at minute 9 UTC, Mon–Fri

    # Once daily on weekends (Saturday & Sunday)
    - cron: "0 9 * 6,0"   # 9:00 AM UTC on Sat & Sun
    
jobs:
  run-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run CLAW Simulation
        run: |
          python3 scripts/tests/full_simulation.py
