name: CLAW Simulation Test

on:
  push:
    branches: [ main ]
  schedule:
    # Hourly during weekdays (Monday–Friday)
    - cron: '0 * * * 1-5'   # every hour, Mon–Fri

    # Once daily on weekends (Saturday & Sunday)
    - cron: '0 9 * * 6,0'   # 9:00 AM UTC on Sat & Sun

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run CLAW Simulation
        run: |
          python scripts/tests/full_simulation.py

      - name: Save simulation log
     uses: actions/upload-artifact@v4
     with:
       name: claw-simulation-log
       path: simulation_output.txt
