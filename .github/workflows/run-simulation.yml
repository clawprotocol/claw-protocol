name: CLAW Simulation Test

on:
  push:
    branches: [ main ]
  schedule:
    # Hourly during weekdays (Mondayâ€“Friday)
    - cron: '0 * * * 1-5'   # every hour, Monâ€“Fri

    # Once daily on weekends (Saturday & Sunday)
    - cron: '0 9 * * 6,0'   # 9:00 AM UTC on Sat & Sun

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run CLAW Simulation
        run: |
          python scripts/tests/full_simulation.py > simulation_output.txt

      - name: Save simulation log with timestamp
        run: |
          ts=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          mv simulation_output.txt "simulation_output_$ts.txt"
          echo "timestamp=$ts" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claw-simulation-log-${{ env.timestamp }}
          path: simulation_output_${{ env.timestamp }}.txt

      - name: Write summary
        run: |
          echo "âœ… CLAW Simulation Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "Timestamp: ${{ env.timestamp }}" >> $GITHUB_STEP_SUMMARY
          echo "Artifact: claw-simulation-log-${{ env.timestamp }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload simulation proof to Storacha
        run: |
          ts=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          logfile="simulation_output_${ts}.txt"
          echo "CLAW simulation proof ${ts}" > "${logfile}"
          storacha up "${logfile}" | tee storacha_output.txt
          cid=$(grep -Eo 'bafy[0-9a-z]+' storacha_output.txt | head -1)
          echo "ðŸª¶ CLAW proof uploaded â†’ https://ipfs.io/ipfs/${cid}" >> $GITHUB_STEP_SUMMARY
