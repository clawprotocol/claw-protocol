name: CLAW Simulation Test

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 9 * * *"   # Run every day at 9 AM UTC

jobs:
  run-simulation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run CLAW Simulation
        run: |
          python3 scripts/tests/full_simulation.py
