<!DOCTYPE html>
<html>
  <head>
    <title>ü¶Ö CLAW Explorer ‚Äì Verifiable Proof Log</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: "Courier New", monospace;
            margin: 40px;
            line-height: 1.5;
        }

        h1 {
            color: #66ccff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        h3 {
            color: #cccccc;
        }

        a {
            color: #66ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background: #111;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }

        iframe {
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            margin-top: 12px;
        }

        #lastUpdated {
            color: #888;
            margin-top: 8px;
        }
</style>
  </head>

  <body>
    <h1>ü¶Ö CLAW Explorer ‚Äì Verifiable Proof Log</h1>
    <p>
      All audit proofs generated by CLAW Protocol are listed below, fetched live from Storacha.
    </p>

    <pre id="output">Loading...</pre>
    <p id="lastUpdated" style="font-size:0.9em;color:#999;"></p>

    <h3>üìú Proof Timeline (Most Recent First)</h3>
    <pre id="output">Loading proof history...</pre>
    <p id="lastUpdated" style="font-size:0.9em;color:#999;"></p>
    <iframe
      id="proofFrame"
      width="100%"
      height="600"
      style="border:1px solid #555; border-radius:6px; background-color:#111;">
    </iframe>

    <script>
    const API_URL = "https://api.storacha.network/space/list?space=CLAW-Audit-Logs";
    const FALLBACK_CID = "bafybeicbckiftbnuvac6wqjoe7ziw4up4ddlbetxwzpgbz5lrftxyuctpa"; // backup proof

    async function fetchLogs() {
    try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const uploads = json.results || [];

        if (uploads.length === 0) throw new Error("No uploads found");

        // sort newest ‚Üí oldest
        uploads.sort((a, b) => new Date(b.created) - new Date(a.created));

        // show latest proof in iframe
        const latest = uploads[0];
        const latestCid = latest.cid;
        document.getElementById("proofFrame").src = `https://storacha.link/ipfs/${latestCid}`;

        // build timeline
        const logList = uploads
        .map(
            (item) =>
            `<li>
                <a href="https://ipfs.io/ipfs/${item.cid}" target="_blank">${item.cid}</a>
                <span style="color:#888;"> ‚Äî ${new Date(item.created).toISOString()}</span>
            </li>`
        )
        .join("");

        document.getElementById("output").innerHTML =
        `<strong>Fetched ${uploads.length} proofs from Storacha</strong><br><ul>${logList}</ul>`;
    } catch (err) {
        document.getElementById("output").innerHTML =
        `<span style='color:#f5a623;'>‚ö† Using fallback CID (API error: ${err.message})</span>`;
        document.getElementById("proofFrame").src = `https://storacha.link/ipfs/${FALLBACK_CID}`;
    }
    }

    function updateClock() {
    const now = new Date().toISOString();
    document.getElementById("lastUpdated").innerText = "‚è± Last updated: " + now;
    }

    fetchLogs();
    setInterval(fetchLogs, 60000);
    updateClock();
    setInterval(updateClock, 60000);
    </script>
  </body>
</html>
