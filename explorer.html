<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CLAW Explorer ‚Äî Audit Proofs</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 2em;
    }
    h1 { color: #58a6ff; }
    a { color: #79c0ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ü¶Ö CLAW Explorer ‚Äî Verifiable Proof Log</h1>
  <p>
    All audit proofs generated by CLAW Protocol are listed below, fetched live from Storacha.
  </p>

  <pre id="output">Loading...</pre>

  <script>
const API_URL = "https://api.storacha.network/space/list?space=CLAW-Audit-Logs";

// fetch latest proofs every 60 seconds
async function fetchLogs() {
  try {
    const res = await fetch(API_URL);
    const json = await res.json();
    const uploads = json?.results || json; // normalize for API shape

    if (!uploads.length) throw new Error("No logs found");

    // get newest upload
    const latest = uploads[0];
    const cid = latest.root || latest.cid;
    const created = new Date(latest.created).toISOString();

    // update text log
    document.getElementById("output").innerHTML =
      `üü¢ <b>Latest Proof:</b> <a href="https://ipfs.io/ipfs/${cid}" target="_blank">${cid}</a><br/>üìÖ ${created}`;

    // update iframe automatically
    document.getElementById("proofFrame").src = `https://storacha.link/ipfs/${cid}`;
  } catch (err) {
    document.getElementById("output").innerHTML =
      `‚ö†Ô∏è Failed to fetch logs (${err.message})`;
  }
}

// run now + refresh every minute
fetchLogs();
setInterval(fetchLogs, 60000);
</script>
</body>
</html>
<div style="margin-top: 20px;">
  <h3>Latest Proof from Storacha:</h3>
 <iframe
  id="proofFrame"
  src=""
  width="100%"
  height="600"

</iframe>
</div>
