<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CLAW Explorer ‚Äî Audit Proofs</title>
  <style>
    body {
      font-family: monospace;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 2em;
    }
    h1 { color: #58a6ff; }
    a { color: #79c0ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ü¶Ö CLAW Explorer ‚Äî Verifiable Proof Log</h1>
  <p>
    All audit proofs generated by CLAW Protocol are listed below, fetched live from Storacha.
  </p>

  <pre id="output">Loading...</pre>

  <script>
    async function fetchLogs() {
      try {
        // NOTE: adjust the endpoint if Storacha changes their API path
        const res = await fetch('https://api.storacha.network/space/list?space=CLAW-Audit-Logs');
        const data = await res.json();
        const out = data.map(item =>
          `${new Date(item.created).toISOString()} ‚Äî <a href="https://ipfs.io/ipfs/${item.cid}" target="_blank">${item.cid}</a>`
        ).join('\n');
        document.getElementById('output').innerHTML = out || 'No logs yet.';
      } catch (e) {
        document.getElementById('output').innerHTML =
          '‚ö†Ô∏è Failed to fetch logs (try again later).';
      }
    }
    fetchLogs();
  </script>
</body>
</html>
