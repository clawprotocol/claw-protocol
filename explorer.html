<!DOCTYPE html>
<html>
  <head>
    <title>ü¶Ö CLAW Explorer ‚Äì Verifiable Proof Log</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: "Courier New", monospace;
            margin: 40px;
            line-height: 1.5;
        }

        h1 {
            color: #66ccff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        h3 {
            color: #cccccc;
        }

        a {
            color: #66ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background: #111;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }

        iframe {
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            margin-top: 12px;
        }

        #lastUpdated {
            color: #888;
            margin-top: 8px;
        }
    </style>
    <style>
        ul.proof-list li {
            list-style: none;
            margin: 6px 0;
            padding: 6px 10px;
            border-radius: 4px;
            border-left: 4px solid;
        }
        li.verified { border-color: #00ff99; background: rgba(0,255,153,0.05); }
        li.pending  { border-color: #ffaa00; background: rgba(255,170,0,0.05); }
        li.archived { border-color: #666; background: rgba(128,128,128,0.05); }
    .indicator {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        background: #222;
        color: #ccc;
        border: 1px solid #555;
        box-shadow: 0 0 8px rgba(0,0,0,0.4);
        z-index: 1000;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.6s ease, transform 0.4s ease, background 0.3s ease;
    }

    .indicator.live {
        background: #003300;
        color: #9CFFCC;
        border-color: #1AFFAA;
    }

    .indicator.fallback {
        background: #663300;
        color: #FFCC66;
        border-color: #FFAA33;
    }

    .indicator.show {
        opacity: 1;
        transform: translateY(0);
    }

    .indicator:hover::after {
        content: attr(data-timestamp);
        position: absolute;
        bottom: 130%;
        right: 0;
        background: #111;
        color: #ccc;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        border: 1px solid #444;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 8px rgba(0, 255, 128, 0.3); }
        50% { box-shadow: 0 0 16px rgba(0, 255, 128, 0.6); }
        100% { box-shadow: 0 0 8px rgba(0, 255, 128, 0.3); }
    }

    .indicator.live.pulse {
        animation: pulse 2s ease-in-out 2;
    }

    @keyframes pulseFallback {
        0% { box-shadow: 0 0 8px rgba(255, 165, 0, 0.3); }
        50% { box-shadow: 0 0 16px rgba(255, 165, 0, 0.6); }
        100% { box-shadow: 0 0 8px rgba(255, 165, 0, 0.3); }
    }

    .indicator.fallback.pulse {
        animation: pulseFallback 2s ease-in-out 2;
    }
    </style>
  </head>

  <body>
    <div id="source-indicator" class="indicator">‚è≥ Checking data source...</div>
    <h1>ü¶Ö CLAW Explorer ‚Äì Verifiable Proof Log</h1>
    <p>
      All audit proofs generated by CLAW Protocol are listed below, fetched live from Storacha.
    </p>

    <pre id="output">Loading...</pre>
    <p id="lastUpdated" style="font-size:0.9em;color:#999;"></p>

    <h3>üìú Proof Timeline (Most Recent First)</h3>
    <pre id="output">Loading proof history...</pre>
    <p id="lastUpdated" style="font-size:0.9em;color:#999;"></p>
    <iframe
      id="proofFrame"
      width="100%"
      height="600"
      style="border:1px solid #555; border-radius:6px; background-color:#111;">
    </iframe>

    <script>
    const API_URL = "https://raw.githubusercontent.com/clawprotocol/claw-protocol/main/data/claw-audit-feed.json";
    const FALLBACK_CID = "bafybeicbckiftbnuvac6wqjoe7ziw4up4ddlbetxwzpgbz5lrftxyuctpa"; // backup proof

    function setIndicator(state, timestamp = '') {
        const indicator = document.getElementById('source-indicator');
        indicator.className = `indicator ${state} show pulse`;
        indicator.dataset.timestamp = `Last checked: ${timestamp}`;

        // remove pulse class after animation ends
        setTimeout(() => indicator.classList.remove('pulse'), 2500);
    }
    async function fetchLogs() {
    try {
        const res = await fetch(API_URL);
        setIndicator('live', new Date().toISOString());
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const json = await res.json();
        const uploads = json.results || [];

        if (uploads.length === 0) throw new Error("No uploads found");

        // sort newest ‚Üí oldest
        uploads.sort((a, b) => new Date(b.created) - new Date(a.created));

        // show latest proof in iframe
        const latest = uploads[0];
        const latestCid = latest.cid;
        document.getElementById("proofFrame").src = `https://storacha.link/ipfs/${latestCid}`;

        // build timeline
        const logList = uploads
            .map((item, i) => {
                let statusClass = i === 0 ? "verified" : i < 5 ? "pending" : "archived";
                return `<li class="${statusClass}">
                            <a href="https://ipfs.io/ipfs/${item.cid}" target="_blank">${item.cid}</a>
                            <span style="color:#888;"> ‚Äî ${new Date(item.created).toISOString()}</span>
                        </li>`;
            })
            .join("");

        document.getElementById("output").innerHTML =
        `<strong>Fetched ${uploads.length} proofs from Storacha</strong><br><ul>${logList}</ul>`;
    } catch (err) {
        setIndicator('fallback', new Date().toISOString());
        document.getElementById("output").innerHTML =
        `<span style='color:#f5a623;'>‚ö† Using fallback CID (API error: ${err.message})</span>`;
        document.getElementById("proofFrame").src = `https://storacha.link/ipfs/${FALLBACK_CID}`;
    }
    }

    function updateClock() {
    const now = new Date().toISOString();
    document.getElementById("lastUpdated").innerText = "‚è± Last updated: " + now;
    }

    fetchLogs();
    setInterval(fetchLogs, 60000);
    updateClock();
    setInterval(updateClock, 60000);
    </script>
  </body>
</html>
