<!DOCTYPE html>
<html>
  <head>
    <title>ü¶Ö CLAW Explorer ‚Äì Verifiable Proof Log</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: "Courier New", monospace;
            margin: 40px;
            line-height: 1.5;
        }

        h1 {
            color: #66ccff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        h3 {
            color: #cccccc;
        }

        a {
            color: #66ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background: #111;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }

        iframe {
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            margin-top: 12px;
        }

        #lastUpdated {
            color: #888;
            margin-top: 8px;
        }
</style>
  </head>

  <body>
    <h1>ü¶Ö CLAW Explorer ‚Äì Verifiable Proof Log</h1>
    <p>
      All audit proofs generated by CLAW Protocol are listed below, fetched live from Storacha.
    </p>

    <pre id="output">Loading...</pre>
    <p id="lastUpdated" style="font-size:0.9em;color:#999;"></p>

    <h3 style="margin-top: 20px;">Latest Proof from Storacha:</h3>
    <iframe
      id="proofFrame"
      width="100%"
      height="600"
      style="border:1px solid #555; border-radius:6px; background-color:#111;">
    </iframe>

    <script>
      const API_URL = "https://api.storacha.network/space/list?space=CLAW-Audit-Logs";
      const FALLBACK_CID = "bafybeicbckiftbnuvac6wqjoe7ziw4up4ddlbetxwzpgbz5lrftxyuctpa"; // last known proof

      async function fetchLogs() {
        try {
          const res = await fetch(API_URL);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const json = await res.json();
          const uploads = json?.results || json;

          if (!uploads || uploads.length === 0) throw new Error("No uploads found");

          const latest = uploads[0];
          const cid = latest.root || latest.cid || FALLBACK_CID;
          const created = new Date(latest.created).toISOString();

          document.getElementById("output").innerHTML =
            `üü¢ <b>Latest Proof:</b> <a href="https://ipfs.io/ipfs/${cid}" target="_blank">${cid}</a><br/>üìÖ ${created}`;

          document.getElementById("proofFrame").src = `https://storacha.link/ipfs/${cid}`;
        } catch (err) {
          document.getElementById("output").innerHTML =
            `‚ö†Ô∏è Using fallback CID (API error: ${err.message})`;
          document.getElementById("proofFrame").src = `https://storacha.link/ipfs/${FALLBACK_CID}`;
        }
      }

      fetchLogs();
      setInterval(fetchLogs, 60000); // refresh every minute
      function updateClock() {
        const now = new Date().toISOString();
        document.getElementById("lastUpdated").innerText = "‚è± Last updated: " + now;
}
updateClock();
setInterval(updateClock, 60000);
    </script>
  </body>
</html>
