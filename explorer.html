<!DOCTYPE html>
<html>
  <head>
    <title>🦅 CLAW Explorer – Verifiable Proof Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px #00ff99;
            }
            50% {
                opacity: 0.3;
                box-shadow: 0 0 25px #00ff99;
            }
        }
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: "Courier New", monospace;
            margin: 40px;
            line-height: 1.5;
        }

        h1 {
            color: #66ccff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }

        h3 {
            color: #cccccc;
        }

        a {
            color: #66ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background: #111;
            border: 1px solid #444;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }

        iframe {
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #111;
            margin-top: 12px;
        }

        #lastUpdated {
            color: #888;
            margin-top: 8px;
        }
    /* --- top navigation --- */
    .top-nav {
        text-align: center;
        margin-bottom: 20px;
    }
    .top-nav a {
        color: #9cf;
        margin: 0 10px;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
    }
    .top-nav a:hover {
        color: #fff;
        text-decoration: underline;
    }
    .top-nav a.active {
        color: #ffcc66;
    }
    </style>
    <style>
        ul.proof-list li {
            list-style: none;
            margin: 6px 0;
            padding: 6px 10px;
            border-radius: 4px;
            border-left: 4px solid;
        }
        li.verified { border-color: #00ff99; background: rgba(0,255,153,0.05); }
        li.pending  { border-color: #ffaa00; background: rgba(255,170,0,0.05); }
        li.archived { border-color: #666; background: rgba(128,128,128,0.05); }
    .indicator {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        background: #222;
        color: #ccc;
        border: 1px solid #555;
        box-shadow: 0 0 8px rgba(0,0,0,0.4);
        z-index: 1000;
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.6s ease, transform 0.4s ease, background 0.3s ease;
    }

    .indicator.live {
        background: #003300;
        color: #9CFFCC;
        border-color: #1AFFAA;
    }

    .indicator.fallback {
        background: #663300;
        color: #FFCC66;
        border-color: #FFAA33;
    }

    .indicator.show {
        opacity: 1;
        transform: translateY(0);
    }

    .indicator:hover::after {
        content: attr(data-timestamp);
        position: absolute;
        bottom: 130%;
        right: 0;
        background: #111;
        color: #ccc;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        white-space: nowrap;
        border: 1px solid #444;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 8px rgba(0, 255, 128, 0.3); }
        50% { box-shadow: 0 0 16px rgba(0, 255, 128, 0.6); }
        100% { box-shadow: 0 0 8px rgba(0, 255, 128, 0.3); }
    }

    .indicator.live.pulse {
        animation: pulse 2s ease-in-out 2;
    }

    @keyframes pulseFallback {
        0% { box-shadow: 0 0 8px rgba(255, 165, 0, 0.3); }
        50% { box-shadow: 0 0 16px rgba(255, 165, 0, 0.6); }
        100% { box-shadow: 0 0 8px rgba(255, 165, 0, 0.3); }
    }

    .indicator.fallback.pulse {
        animation: pulseFallback 2s ease-in-out 2;
    }
    /* --- fixed glass navigation bar --- */
    .top-nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.25);
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        z-index: 1000;
        transition: background 0.4s ease;
    }

    .top-nav a {
        color: #9cf;
        margin: 0 12px;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
    }

    .top-nav a:hover {
        color: #fff;
        text-decoration: underline;
    }

    .top-nav a.active {
        color: #ffcc66;
    }

    /* add padding so content isn't hidden behind fixed bar */
    body {
        padding-top: 70px;
    }
    /* --- hover glow for interactive buttons --- */
    button:hover, .btn:hover, a.btn:hover {
        box-shadow: 0 0 8px rgba(153, 204, 255, 0.6);
        transform: translateY(-2px);
        transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    /* --- animated loading pulse --- */
    .loading-pulse {
        font-weight: 500;
        letter-spacing: 1px;
    }

    .loading-pulse .dot1,
    .loading-pulse .dot2,
    .loading-pulse .dot3 {
        opacity: 0;
        animation: blink 1.5s infinite;
    }

    .loading-pulse .dot2 { animation-delay: 0.3s; }
    .loading-pulse .dot3 { animation-delay: 0.6s; }

    @keyframes blink {
        0%, 80%, 100% { opacity: 0; }
        40% { opacity: 1; }
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; box-shadow: 0 0 10px #00ff99; }
        50%      { opacity: 0.3; box-shadow: 0 0 25px #00ff99; }
    }
    /* --- proof fetch success flash --- */
    @keyframes flashSuccess {
        0% { background-color: rgba(0, 255, 0, 0.1); }
        50% { background-color: rgba(0, 255, 0, 0.35); }
        100% { background-color: rgba(0, 255, 0, 0.1); }
    }

    .flash-success {
        animation: flashSuccess 0.8s ease-out;
    }
    @keyframes verifyFlash {
        0% { background-color: rgba(0,255,153,0.4); }
        100% { background-color: transparent; }
    }
    /* 🔵 Adaptive verification flashes */
    @keyframes flashSuccess {
        0% { background-color: rgba(0,255,153,0.6); }
        100% { background-color: transparent; }
    }

    @keyframes flashLag {
        0% { background-color: rgba(255,255,0,0.5); }
        100% { background-color: transparent; }
    }

    @keyframes flashError {
        0% { background-color: rgba(255,0,0,0.5); }
        100% { background-color: transparent; }
    }
    /* Tooltip Base */
    #verifiedBadge {
        position: relative;
        cursor: help;
    }

    #verifiedBadge::after {
        content: "🟢 Live   🟡 Lag   🔴 Offline\nStatus updates automatically";
        position: absolute;
        bottom: 130%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.85);
        font-size: 11px;
        white-space: pre;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid currentColor;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        text-align: center;
        width: max-content;
        max-width: 240px;
        z-index: 20;
        box-shadow: 0 0 8px rgba(0,255,153,0.4);
        color: currentColor;
    }   

    /* Tooltip visible on hover */
    #verifiedBadge:hover::after {
        opacity: 1;
    }

    /* Dynamic color states */
    #verifiedBadge[data-status="live"] {
        color: #00ff99;
    }

    #verifiedBadge[data-status="lag"] {
        color: #ffcc00; 
    }

    #verifiedBadge[data-status="offline"] {
        color: #ff4444;
    }
    /* Tooltip / hover legend fixes */
    .tooltip {
        position: relative;
        display: inline-block;
        cursor: help;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;

        width: 90%;
        max-width: 300px;
        background-color: rgba(0, 0, 0, 0.9);
        color: #eee;
        text-align: center;
        border-radius: 6px;
        padding: 6px 8px;
        font-size: 0.9em;
        line-height: 1.3em;
        white-space: normal;
        word-wrap: break-word;
        overflow-wrap: break-word;

        /* smooth fade */
        opacity: 0;
        transition: opacity 0.25s ease;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    /* ✅ Verified badge responsive + overflow fix */
    #verifiedBadge {
        display: inline-block;
        color: #00ff99;
        animation: pulse 2s infinite ease-in-out;
        font-weight: bold;
        padding: 6px 10px;
        margin: 10px auto;
        border: 1px solid #00ff99;
        border-radius: 6px;
        box-shadow: 0 0 20px rgba(0,255,153,0.3);
        text-align: center;
        max-width: 95vw;
        white-space: normal;
        overflow-wrap: break-word;
    }

    /* make sure it scales down a bit on phones */
    @media (max-width: 600px) {
        #verifiedBadge {
            font-size: 0.9em;
        }
    }
    /* === STATUS CONTAINER (Live / Lag / Offline legend) === */
    .status-container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 8px;
        max-width: 100%;
        margin: 0 auto;
        overflow: visible;
    }

    /* Colored indicator dots */
    .status-item {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 4px;
    }

    .status-item.live { background-color: #00ff66; }
    .status-item.lag { background-color: #ffcc00; }
    .status-item.offline { background-color: #ff4444; }
    </style>
    <!-- --- Mobile Layout Optimization --- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @media (max-width: 768px) {
        body {
            font-size: 14px;
            padding: 8px;
        }
        h1 {
            font-size: 1.3em;
            text-align: center;
        }
        .status-bar {
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
        }
        #verifiedBadge {
            font-size: 0.9em;
            text-align: center;
            margin: 8px auto;
            display: block;
        }
        .indicator, .proof-box {
            font-size: 0.9em;
            padding: 6px;
        }
}
</style>
  </head>

  <body>
    <!-- 🔗 Navigation -->
    <nav class="top-nav">
        <a href="index.html">🏠 Home</a>
        <a href="explorer.html" class="active">🧾 Explorer</a>
    </nav>
    <div id="verifiedBadge">
        Last verified: (test mode)
    </div>

    <div id="source-indicator" class="indicator">⏳ Checking data source...</div>
    
    <div class="status-container">
        <div class="status-item live"></div> <span>Live</span>
        <div class="status-item lag"></div> <span>Lag</span>
        <div class="status-item offline"></div> <span>Offline</span>
    </div>
    <h1>🦅 CLAW Explorer – Verifiable Proof Log</h1>
    <p style="color:#888; font-size:0.9em; margin-top:-8px;">
        Public verifiability powered by Storacha 🧾 — last proof fetched live.
    </p>

    <pre id="output">Loading...</pre>
    <p id="lastUpdated" style="font-size:0.9em;color:#999;"></p>

    <h3>
        📜 Proof Timeline <small style="color:#999;">(Most Recent First)</small>
    </h3>

    <pre id="output">
        <span class="loading-pulse">Loading proof history<span class="dot1">.</span><span class="dot2">.</span><span class="dot3">.</span></span>
    </pre>
    <p id="lastUpdated" style="font-size:0.9em;color:#999;"></p>
    <iframe
      id="proofFrame"
      width="100%"
      height="600"
      style="border:1px solid #555; border-radius:6px; background-color:#111;">
    </iframe>

    <script>
const PROOFS_URL = "https://raw.githubusercontent.com/clawprotocol/claw-protocol/main/proofs.json";
const VALIDATORS_URL = "https://raw.githubusercontent.com/clawprotocol/claw-protocol/main/validators.json";

async function fetchLogs() {
  try {
    setIndicator("live");
    updateVerifiedBadge();
    const badge = document.getElementById("verifiedBadge");
    badge.style.animation = "pulse 2s infinite ease-in-out";
    badge.style.color = "#00ff99";
    setInterval(() => {
        const badge = document.getElementById("verifiedBadge");
        if (!badge) return;
        const lastUpdate = new Date(badge.textContent.replace("Last verified: ", ""));
        const diff = (Date.now() - lastUpdate.getTime()) / 1000;

        if (diff < 60) {
            // Live: bright green glow, faster pulse
            badge.style.color = "#00ff99";
            badge.style.animation = "pulse 1.2s infinite ease-in-out";
            badge.textContent = "Last verified: LIVE 🔁";
        } else if (diff < 300) {
            // Warm: slowing pulse, fading color
            badge.style.color = "#ffaa00";
            badge.style.animation = "pulse 2s infinite ease-in-out";
            badge.textContent = "Last verified: recent 🕓";
        } else {
            // Idle: red/amber slow fade
            badge.style.color = "#ff6666";
            badge.style.animation = "pulse 3s infinite ease-in-out";
            badge.textContent = "Last verified: idle ⏸";
        }
    }, 10000); // check every 10 seconds

    // Load proofs + validators
    const [proofRes, valRes] = await Promise.all([fetch(PROOFS_URL), fetch(VALIDATORS_URL)]);
    if (!proofRes.ok) throw new Error("Proofs fetch failed");
    if (!valRes.ok) throw new Error("Validators fetch failed");

    const proofsData = await proofRes.json();
    const validatorsData = await valRes.json();

    const proofs = proofsData.proofs || [];
    const validators = Object.fromEntries(
      (validatorsData.validators || []).map(v => [v.id, v])
    );

    if (!proofs.length) throw new Error("No proofs found");

    // Sort newest first
    proofs.sort((a, b) => new Date(b.created) - new Date(a.created));

    // Build timeline
    const logList = proofs.map((p) => {
      const v = validators[p.validator];
      return `
        <li class="${p.status}">
          <a href="https://ipfs.io/ipfs/${p.cid}" target="_blank">${p.cid}</a>
          <span style="color:#888;"> — ${new Date(p.created).toISOString()}</span><br>
          <span style="color:#ccc;">${p.description}</span><br>
          <span style="color:#6af;">Validator: ${v ? v.name : p.validator}</span>
        </li>`;
    }).join("");

    document.getElementById("output").innerHTML =
      `<strong>Fetched ${proofs.length} proofs</strong><br><ul>${logList}</ul>`;
        document.body.classList.add("flash-success");
        setTimeout(() => document.body.classList.remove("flash-success"), 900);
  } catch (err) {
    setIndicator("fallback");
    document.getElementById("output").innerHTML =
      `<span style="color:#f63;">⚠ ${err.message}</span>`;
  }
}
function updateVerifiedBadge() {
  const badge = document.getElementById("verifiedBadge");
  const now = new Date().toISOString();
  badge.textContent = `Last verified: ${now}`;
  badge.style.opacity = 1;
  setTimeout(() => (badge.style.opacity = 0.6), 1500);
}
// Auto-update 'Last verified' timestamp from latest proof
async function updateVerifiedBadge() {
  const badge = document.getElementById("verifiedBadge");
  try {
    const response = await fetch("https://raw.githubusercontent.com/clawprotocol/claw-protocol/main/proofs.json");
    if (!response.ok) throw new Error("Fetch failed");
    const data = await response.json();

    if (data.proofs && data.proofs.length > 0) {
      const latest = data.proofs[0];
      const time = new Date(latest.created).toUTCString();

      const prevText = badge.textContent;
      badge.textContent = `Last verified: ${time}`;

      // Compute proof freshness
      const diffSec = (Date.now() - new Date(latest.created).getTime()) / 1000;

      if (prevText !== badge.textContent) {
        if (diffSec < 60) {
          badge.dataset.status = "live";       // 🟢
          badge.style.animation = "flashSuccess 1.5s ease-out";
        } else {
          badge.dataset.status = "lag";        // 🟡
          badge.style.animation = "flashLag 1.5s ease-out";
        }
        setTimeout(() => badge.style.animation = "pulse 2s infinite ease-in-out", 1600);
      }
    } else {
      badge.textContent = "Last verified: (no proofs yet)";
      badge.dataset.status = "offline";        // 🔴
    }
  } catch (err) {
    console.error("Verification fetch failed:", err);
    badge.textContent = "Last verified: (fetch error)";
    badge.dataset.status = "offline";          // 🔴
    badge.style.animation = "flashError 1.5s ease-out";
    setTimeout(() => badge.style.animation = "pulse 2s infinite ease-in-out", 1600);
  }
}
updateVerifiedBadge();
setInterval(updateVerifiedBadge, 60000); // refresh every 60 s
</script>
<script>
window.addEventListener('scroll', () => {
  const nav = document.querySelector('.top-nav');
  const intensity = Math.min(window.scrollY / 200, 0.5);
  nav.style.background = `rgba(0, 0, 0, ${0.25 + intensity})`;
  nav.style.boxShadow = `0 0 ${6 + intensity * 10}px rgba(255, 255, 255, ${0.08 + intensity * 0.1})`;
});
</script>
